pre {
    border: 1px solid black;

<body>
<h1>Crazy Ball</h1>



<canvas
width="400"
height="500"
class="codehs-editor-canvas"></canvas>
<pre id="console"></pre>

<script>
window.onload = function() {

    var RADIUS = 100;

function start(){
	
	setTimer(random, 100);
}
	function random(){
	    var x = Randomizer.nextInt(1,500);
	    var y = Randomizer.nextInt(1,500);
	    var circle = new Circle(RADIUS);
	    var color = Randomizer.nextColor();
	    circle.setPosition(x,y);
	    circle.setColor(color);
	    add(circle);
	    
	    
	    


}


    if (typeof start === 'function') {
        start();
    }
};
</script>

</body>
