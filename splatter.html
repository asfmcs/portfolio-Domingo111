<html>
<head>
<title>Paint splatter</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<script type="text/javascript" src="https://static.codehs.com/gulp/ec071a764d83f34910ba21fab0b0f0cc20293542/chs-js-lib/chs.js"></script>


<style>
canvas {
    border: 1px solid black;
    display: inline-block;
    vertical-align: top;
}

pre {
    border: 1px solid black;
    display: inline-block;
    width: 400px;
    height: 500px;
    background-color: #F5F5F5;
}
</style>

</head>

<body>
<h1>Paint splatter</h1>



<canvas
width="400"
height="500"
class="codehs-editor-canvas"></canvas>
<pre id="console"></pre>

<script>
window.onload = function() {

    function start(){
     //Timer for splatter effect
      setTimer(splatter, 500);
 }
//Creates Splatter effect for one color
function splatter(){
   var paintSpot = new Circle(Randomizer.nextInt(5,25));
   paintSpot.setColor(Randomizer.nextColor());

       //For loop for the amount of circles in splatter
        for(var i=0; i<20; i++){
   
        paintSpot.setRadius(Randomizer.nextInt(5,25))
        paintSpot.setPosition (Randomizer.nextInt(0,getWidth()),Randomizer.nextInt(0,getHeight()));
        add(paintSpot);
     }
 

  }


    if (typeof start === 'function') {
        start();
    }
};
</script>

</body>
</html>
